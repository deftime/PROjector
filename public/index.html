<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROjector Entry Test</title>
    <link rel="stylesheet" href="./css/styles.min.js">
    <script defer src="./js/scripts.min.js"></script>
</head>
<body>

<div class="full-wrapper">
    <header>
        <a href="#" class="btn-back">
            <img src="./img/arr-left.svg" alt="arrow_left">
            <span>Back</span>
        </a>
        <div class="btn-menu">
            <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 6.32647C19 11.4974 10 17 10 17C10 17 1 11.4974 1 6.32647C1 -0.694364 10 -0.599555 10 5.57947C10 -0.599555 19 -0.507124 19 6.32647Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="btn-menu">
            <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 15.2222V6.33333C19 5.86184 18.8104 5.40965 18.4728 5.07625C18.1352 4.74286 17.6774 4.55556 17.2 4.55556H11.1124C10.7781 4.55554 10.4503 4.46356 10.1659 4.28992C9.88155 4.11628 9.65175 3.86783 9.5023 3.57244L8.6977 1.98311C8.54818 1.68759 8.31824 1.43906 8.03368 1.2654C7.74912 1.09175 7.4212 0.999846 7.0867 1H2.8C2.32261 1 1.86477 1.1873 1.52721 1.5207C1.18964 1.8541 1 2.30628 1 2.77778V15.2222C1 15.6937 1.18964 16.1459 1.52721 16.4793C1.86477 16.8127 2.32261 17 2.8 17H17.2C17.6774 17 18.1352 16.8127 18.4728 16.4793C18.8104 16.1459 19 15.6937 19 15.2222Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </header>
    <section class="catalog">
        <div class="filters">
            <form action="#">
                <input type="text" placeholder="Artist">
                <fieldset>
                    <select name="genre" id="genre">
                        <option disabled selected>Genre</option>
                        <option value="1">Rock</option>
                        <option value="2">Metal</option>
                        <option value="3">Punk</option>
                        <option value="4">Alternate</option>
                    </select>
                    <select name="decade" id="decade">
                        <option disabled selected>Decade</option>
                        <option value="1">1950-60 рр.</option>
                        <option value="2">1960-70 рр.</option>
                        <option value="3">1970-80 рр.</option>
                        <option value="4">1980-90 рр.</option>
                        <option value="5">1990-00 рр.</option>
                        <option value="6">2000-10 рр.</option>
                        <option value="7">2010-20 рр.</option>
                        <option value="8">2020-30 рр..</option>
                    </select>
                </fieldset>
                <select name="Country" id="">
                    <option disabled selected>Country</option>
                    <option value="1">Ukraine</option>
                    <option value="2">USA</option>
                    <option value="3">Great Britain</option>
                    <option value="4">Poland</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="list"></div>
    </section>
    <footer>
        (c)Copyrights
    </footer>
</div>

</body>
</html>
